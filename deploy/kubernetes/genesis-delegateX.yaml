apiVersion: v1
kind: Service
metadata:
  name: genesis
  labels:
    app: bottos
    role: genesis
spec:
  selector:
    app: bottos
    role: genesis
  clusterIP: None
  ports:
  - name: rest
    port: 8689
  - name: p2p
    port: 9868
  - name: wallet
    port: 6869
  - name: log
    port: 6870
---
apiVersion: v1
kind: Pod
metadata:
  name: genesis
  labels:
    app: bottos
    role: genesis
spec:
  restartPolicy: OnFailure
  containers:
  - name: genesis
    image: yaoya12345/bottos:v1.2
    imagePullPolicy: IfNotPresent
    command: ["/Bottos/scripts/entrypoint.sh","--type=genesis","--account=bottos","--mongodb=true","--delegateNum=29","--peerlist=delegatep1:9868,delegatep2:9868,delegatep3:9868,delegatep4:9868,delegatep5:9868,delegatep6:9868,delegatep7:9868,delegatep8:9868,delegatep9:9868,delegatep10:9868,delegatep11:9868,delegatep12:9868,delegatep13:9868,delegatep14:9868,delegatep15:9868,delegatep16:9868,delegatep17:9868,delegatep18:9868,delegatep19:9868,delegatep20:9868,delegatep21:9868,delegatep22:9868,delegatep23:9868,delegatep24:9868,delegatep25:9868,delegatep26:9868,delegatep27:9868,delegatep28:9868,delegatep29:9868"]
    resources:
      requests:
        cpu: "90m"
        memory: "320Mi"
        ephemeral-storage: "400Mi"
      limits:
        cpu: "90m"
        memory: "320Mi"
        ephemeral-storage: "400Mi"
    lifecycle:
      preStop:
        exec:
          command: ["/Bottos/scripts/stop.sh","--type=all"]
    ports:
    - name: rest
      containerPort: 8689
    - name: p2p
      containerPort: 9868
    - name: wallet
      containerPort: 6869
    - name: log
      containerPort: 6870
    volumeMounts:
    - name: my-data
      mountPath: /Bottos/sharedData
      subPath: sharedData
    - name: my-data
      mountPath: /Bottos/datadir
      subPath: genesis/datadir
    - name: my-data
      mountPath: /Bottos/configs
      subPath: genesis/configs
    - name: my-data
      mountPath: /Bottos/log
      subPath: genesis/log
    - name: my-data
      mountPath: /Bottos/mongodb
      subPath: genesis/
    - name: my-data
      mountPath: /root/bot
      subPath: genesis/keystoredir
  volumes:
    - name: my-data
      persistentVolumeClaim:
        claimName: nfs-pvc
